<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#000000">
</head>

<body class="fullscreen">
    <div id="container">
        <canvas id="canvas">
        </canvas>
        <div class="text-typing" id="gameOver">
            <p style="color: red; width: 500px; font-size: 350%; font-family: 'MyWebFont';">GAME OVER :(&nbsp;</p>
            <button id="playAgainLost" onclick="window.location.reload()">Play again</button>
        </div>
        <div class="text-typing" id="gameWon">
            <p style="color: green; width: 500px; font-size: 350%; font-family: 'MyWebFont';">YOU WON :)&nbsp;</p>
            <button id="playAgainWon" onclick="window.location.reload()">Play again</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
